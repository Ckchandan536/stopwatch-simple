<!DOCTYPEhtml>
    <html>

    <head>
        <metacharset="utf-8">
            <metaname="viewport"content="width=device-width">
                <title>JS Timing Events</title>
                <linkhref="style.css"rel="stylesheet"type="text/css" />
    </head>

    <body>
        <h2>JavaScript Timing</h2>
        <p id="demo"></p>
        <button onclick="myVar=setInterval(myFunction,3000)">Try it</button>
        <button onclick="clearInterval(myVar)">Stop it</button>
                <script>
                function myFunction() { 
                    console.log("This message is shown after 3 seconds"); 
                    document.getElementById("demo").innerHTML=("This message is shown after 3 seconds"); 
                    }
                    </script>
    </body>

    </html>
